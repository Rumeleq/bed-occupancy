services:
  db:
    image: postgres:latest
    restart: always
    volumes:
      - shared-data:/var/lib/postgresql/data
    env_file: .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 2s
      retries: 5

  faker:
    build: ./faker
    volumes:
      - shared-data:/db

  backend:
    build: ./backend
    volumes:
      - shared-data:/db
    depends_on:
      faker:
        condition: service_completed_successfully

  frontend:
    build: ./frontend
    ports:
      - "127.0.0.1:8501:8501"
    depends_on:
      backend:
        condition: service_started

volumes:
  shared-data:
